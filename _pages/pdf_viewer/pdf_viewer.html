<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #525659;
        }
        #toolbar {
            background-color: #2c2e31;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toolbar button {
            background-color: #404245;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #toolbar button:hover {
            background-color: #4a4d50;
        }
        #page-info {
            color: white;
            margin: 0 10px;
        }
        #zoom-info {
            color: white;
            margin-left: auto;
        }
        #viewerContainer {
            flex: 1;
            overflow: auto;
            background-color: #525659;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
        #viewer canvas {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <span id="page-info">Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <span id="zoom-info">Zoom: <span id="zoom-value">100%</span></span>
    </div>
    <div id="viewerContainer">
        <canvas id="viewer"></canvas>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.0;
        const canvas = document.getElementById('viewer');
        const ctx = canvas.getContext('2d');

        // Get PDF path from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfPath = decodeURIComponent(urlParams.get('pdf'));

        // Load the PDF
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdf.numPages;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext);
                document.getElementById('page-num').textContent = num;
                document.getElementById('zoom-value').textContent = Math.round(scale * 100) + '%';
            });
        }

        document.getElementById('prev').addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });

        document.getElementById('next').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });

        document.getElementById('zoomIn').addEventListener('click', function() {
            scale *= 1.2;
            renderPage(pageNum);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            scale *= 0.8;
            renderPage(pageNum);
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') document.getElementById('prev').click();
            if (e.key === 'ArrowRight') document.getElementById('next').click();
            if (e.key === '+' || (e.ctrlKey && e.key === '=')) {
                e.preventDefault();
                document.getElementById('zoomIn').click();
            }
            if (e.key === '-') {
                e.preventDefault();
                document.getElementById('zoomOut').click();
            }
        });
    </script>
</body>
</html>
